{% extends '_base.html' %}
{% load static %}


{% block content %}

{% include '_navbar.html' %}



<div class="container">
<!-- to show entries as card add below: data-show-toggle="true"-->
    <div class="row">
        <div id="vServersTableToolbar" class="mt-2">
        </div>
        <table
            id="vServersTable"
            class="table table-hover table-sm table-responsive table-striped"
            data-search="true"
            data-toolbar="#vServersTableToolbar"
            data-pagination="true"
            data-single-select="false"
            data-click-to-select="false"
            data-show-columns="true"
            data-page-list="[10, 25, 50, 100, ALL]"
            data-show-fullscreen="true"
            data-show-export="true"
        >
            <thead class="thead-dark">
            <tr>
                <th scope="col" data-field="id" data-sortable="false" data-width="2" data-width-unit="%">ID</th>
                <th scope="col" data-field="name" data-sortable="true" data-width="12" data-width-unit="%">VServer Name Count</th>
                <th scope="col" data-field="ip_addr" data-sortable="true" data-width="6" data-width-unit="%">IP Address</th>
                <th scope="col" data-field="port" data-sortable="true" data-width="4" data-width-unit="%">Port</th>
                <th scope="col" data-field="pool" data-visible="false" data-width="8" data-width-unit="%">Pool Name</th>
                <th class="members-cell" scope="col" data-field="members" data-visible="true" data-width="12" data-width-unit="%">Members</th>
                <th scope="col" data-field="nat" data-visible="false" data-width="6" data-width-unit="%">Nat Status</th>
                <th scope="col" data-field="persistence" data-visible="false" data-width="6" data-width-unit="%">Persistence</th>
                <th class="irules-cell" scope="col" data-field="irules" data-visible="true" data-width="12" data-width-unit="%">iRules</th>
                <th scope="col" data-field="profiles" data-visible="false" data-width="6" data-width-unit="%">Profiles</th>
                <th scope="col" data-field="policies" data-visible="false" data-width="6" data-width-unit="%">Policies</th>
                <th scope="col" data-field="lb_method" data-visible="false" data-width="8" data-width-unit="%">LB Method</th>
                <th scope="col" data-field="monitor" data-visible="false" data-width="6" data-width-unit="%">Monitor</th>
                <th scope="col" data-field="lb" data-visible="true" data-width="6" data-width-unit="%">LB Name</th>
            </tr>
            </thead>
            <tbody id="vServersTableBody"></tbody>
        </table>
        <div id="errorDiv"></div>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
<!--<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>-->
<script src="{% static 'js/tableExport.min.js' %}"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.2/dist/extensions/export/bootstrap-table-export.min.js"></script>
<script src="{% static 'js/svs-scripts.js' %}"></script>
{% endblock %}
